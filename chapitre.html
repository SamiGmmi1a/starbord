  <!doctype html>
  <html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chapitres</title>
    <link rel="stylesheet" href="/assets/style/style.css">
      <link rel="icon" type="image/png" href="/assets/img/favicon.png">
  </head>
  <body>

  <header class="site-header">
    <div class="header-inner">
  <a href="index.html" class="reader-close" onclick="goBack()">✕</a>
  <a href="index.html" class="logo">STARBORD</a>
      <div class="spacer"></div>
    </div>  
  </header>

      
  <div class="chapter-layout">

    <!-- Colonne gauche : image fixe -->
  <aside class="chapter-cover">
    <img id="comicCover" src="" alt="Couverture du manga">
  </aside>

    <!-- Colonne droite : chapitres -->
    <section class="chapter-panel">
      <h2 id="comicTitle"></h2>

      <div id="info"></div>

      <ul id="chaptersList" class="chapter-list"></ul>
    </section>

  </div>
  

  </main>

    <!-- FOOTER -->
  <footer class="site-footer">
    <div class="footer-inner">
      <div class="logo small">STARBORD</div>
      <div class="legal">
        © 2025 STARBORD — 
        <a href="#">Mentions légales</a> • 
        <a href="#">Confidentialité</a>
      </div>
    </div>
  </footer>

  <script>
  // Données des comics avec couverture principale et nombre de chapitres
  const comics = {
    "bd1": { 
      title: "Détenu 278", 
      artiste: "FÉNIX",
      cover:"/assets/img/detenu278-cover.jpg", 
      chapters: 1,
      thumbs: [
        "/assets/img/detenu278-cover.jpg",
      ]
    },
    "bd2": { 
      title: "Figé dans l'acier",
      artiste: "FÉNIX",
      cover:"/assets/img/fige_dans_l'acier-cover.jpg", 
      chapters: 1,
      thumbs: [
        "/assets/img/fige_dans_l'acier-cover.jpg",
      ]
    },
    // Ajoute les autres comics ici
  };

  // Récupérer l'ID de la BD depuis l'URL
  const params = new URLSearchParams(window.location.search);
  const id = params.get("comic");
  const bd = comics[id];

  // Vérifier que le comic existe
if (bd) {
  // Mettre à jour la couverture
  const coverImg = document.getElementById("comicCover");
  coverImg.src = bd.cover;
  coverImg.alt = bd.title;

  // Mettre à jour le titre dynamique
  const titleEl = document.getElementById("comicTitle");
titleEl.innerHTML = `
  <span class="comic-title-name">${bd.title}</span>
  <span class="comic-title-author">par ${bd.artiste}</span>
`;


  // Affichage de la liste des chapitres
  const container = document.getElementById("chaptersList");
  for (let i = 1; i <= bd.chapters; i++) {
    const li = document.createElement("li");
    const thumb = bd.thumbs[i-1] || bd.cover;
    li.innerHTML = `
      <div class="chapter-item">
        <img src="${thumb}" class="chapter-thumb" alt="Chapitre ${i}">
        <a href="reader.html?comic=${id}&chapitre=${i}" class="chapter-link">Chapitre ${i}</a>
      </div>
    `;
    container.appendChild(li);
  }
} else {
  document.getElementById("chaptersList").innerHTML = "<p>Introuvable.</p>";
  const coverImg = document.getElementById("comicCover");
  coverImg.src = "/assets/img/default-cover.jpg";
  coverImg.alt = "Introuvable";

  // Titre fallback
  const titleEl = document.getElementById("comicTitle");
  titleEl.textContent = "Œuvre introuvable";
}

</script>



  </body>
  </html>
