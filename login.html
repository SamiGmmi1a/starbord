<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8">
<title>Connexion</title>
<link rel="stylesheet" href="/assets/style/style.css">
<script src="https://unpkg.com/vue@3"></script>
<script src="/assets/js/auth.js"></script>
</head>



<body>

<body class="login-page">.



  <div class="login-wrapper">
    <div id="app" class="login-card">

        <div class="login-header">
          <a href="index.html" class="login-back">← Retour</a>
        </div>


      <div class="login-header">
        <h2>STARBORD</h2>
        <p>Connextez vous pour avoir accès aux chapitres complets</p>
      </div>

      <div class="login-form">
        <div class="input-group">
          <input v-model="email" type="email" placeholder="Email">
      </div>     

      <div class="input-group">
        <input v-model="accessCode" type="text" placeholder="Code d’accès (STB-XXXX01)">
      </div>

      <button class="login-main-btn" @click="login">Se connecter</button>
    <p class="login-message">{{ message }}</p>
</div>





<script>
Vue.createApp({
    data() {
      return {
        email: "",
        accessCode: "",
        message: ""
      }
    },

  methods: {

    login() {
  if (!this.email || !this.accessCode) {
    this.message = "Remplis tous les champs";
    return;
  }

  const ok = Auth.login(this.email, this.accessCode);

  if (ok) {
    this.message = "Accès autorisé ✔";
    setTimeout(() => window.location.href = "index.html", 800);
  } else {
    this.message = "Code d’accès invalide";
  }
}
  }
}).mount("#app");
</script>

</body>
</html>
